<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play"><img src="svg/play.svg" alt="ícone de ativar o play"></button>
      <button class="pause hide"><img src="svg/pause.svg" alt="ícone de pausar"></button>
      <button class="stop hide"><img src="svg/stop.svg" alt="ícone de ativar o stop"></button>
      <button class="set"><img src="svg/set.svg" alt="ícone de configurar o timer"></button>
    </div>
  </main>
  <footer>
    <button class="soundOn"><img src="svg/sound-on.svg" alt="ícone de ativar o som"></button>
    <button class="soundOff hide"><img src="svg/sound-off.svg" alt="ícone de desativar o som"></button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
